<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>

        <!-- Google Font -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700|Pacifico' rel='stylesheet' type='text/css'/>
        <link href="../../static/css/bootstrap.css" th:href="@{/static/css/bootstrap.css}" rel="stylesheet" type="text/css" />
        <script src="../../static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
        <script src="../../static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
        <link href="../../static/css/style.css" th:href="@{/static/css/style.css}" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="../../static/fonts/css/font-awesome.min.css" th:href="@{/static/fonts/css/font-awesome.min.css}" />
        <!-- Custom Theme CSS -->
        <link href="../../static/css/custom.css" th:href="@{/static/css/custom.css}" rel="stylesheet" type="text/css" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div th:fragment="navbar">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/index" class="logo">Met?</a></li>
                            <li><a href="#">Uudet</a></li>
                            <li><a href="#">Parhaat</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">

                            <div class="btn-group" role="group" aria-label="...">
                                <div sec:authorize="isAuthenticated()">
                                    <button onclick="document.getElementById('ownPage').submit();" type="button" class="btn button-royonav" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                                    </button>



                                    <button onclick="document.getElementById('logout-form').submit();" type="button" class="btn button-royonav" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                                    </button>

                                    <form style="visibility: hidden" id="logout-form" method="post" action="#" th:action="@{/logout}">
                                        <input type="submit" value="Logout" />
                                    </form>
                                    <form style="visibility: hidden" id="ownPage" method="post" action="#" th:action="@{/users/current}">
                                        <input type="submit" value="ownPage" />
                                    </form>
                                </div>
                                <div sec:authorize="not isAuthenticated()">
                                    <button onclick="document.getElementById('login-form').submit();" type="button" class="btn button-royonav" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                                    </button>
                                    <form style="visibility: hidden" id="login-form" method="get" action="#" th:action="@{/login}">
                                        <input type="submit" value="Login" />
                                    </form>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </body>
</html>
