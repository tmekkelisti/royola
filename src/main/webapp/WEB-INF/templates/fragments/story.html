<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div th:fragment="story">
            <div th:each="story : ${stories}">
                <div class="story">
                    <p id="author">Anonymous</p>
                    <p id="date" th:text="${#calendars.format(story.storyDate,'yyyy MMMM dd HH:mm')}"></p>
                    <p th:text="${story.content}"></p>

                    <div id="delete" class="pull-right">
                        <form th:action="@{/stories/delete/} + ${story.id}" method="post">
                            <button type="submit" class="btn btn-danger btn-xs">delete</button>
                        </form>
                    </div>
                    <span class="label label-warning">Krapulassa</span>
                </div>
            </div>
        </div>
    </body>
</html>
